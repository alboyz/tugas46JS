<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <p>Click Untuk Merubah Warna</p>
    <button type="button" name="button" onclick="myFunction()">Ubah warna</button>
    <script type="text/javascript">
      function myFunction() {
        var rubah = prompt("Ketikan Warna Yang Kamu Inginkan (english)");
        if (rubah != null) {
          document.body.style.background = "yellow";
        }
      }
    </script>
  </body>
</html>
